kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.appname }}
  labels:
    app: {{ .Values.appname }}
    app.belongs.to: AdvancedAnalytic
  # annotations:
  #   service.beta.openshift.io/inject-cabundle: "true"
  #   service.beta.openshift.io/serving-cert-secret-name: {{ .Values.appname }}
spec:
  ports:
    - name: {{ .Values.appname }}-8080
      port: 8080
      targetPort: 8080
  selector:
    app: {{ .Values.appname }}
  type: ClusterIP
